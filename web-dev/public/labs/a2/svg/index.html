<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Drawing rectangles</h2>

<svg width="300" height="100">
    <rect width="300" height="100"
          style="fill:rgb(136, 175, 255); stroke-width:13;
        stroke:rgb(0,0,255)" />
</svg>
<h2>Drawing circles</h2>

<svg width="100" height="100">
    <circle cx="50" cy="50" r="40"
            stroke="red" stroke-width="3" fill="black" />
</svg>
<h2>Drawing polygons</h2>

<svg width="300" height="200">
    <polygon points="100,10 40,198 190,78 10,78 160,198"
             style="fill: rgb(255, 165, 0); stroke:yellow; stroke-width:7; fill-rule:evenodd;" />
</svg>
</body>
</html>
